<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style2.css">
        <title>ゲーム</title>
    </head>
    <body>
        <main>
            <div class="playArea">
                <div id="player"></div>
            </div>
        </main>
        <script src="../dentaku/jquery-3.7.1.min.js"></script>
        <script>
            'use strict';

            $(document).ready(function(){
                console.log('READY');
                let x = 0;
                let y = 0;
                $(this).keydown(function(e){
                    if(e.keyCode === 65){               //左(A)
                        keydownLeft();
                    } else if (e.keyCode === 87){       //上(W)
                        keydownUp();
                    } else if (e.keyCode === 68){       //右(D)
                        keydownRight();
                    } else if (e.keyCode === 83){       //下(S)
                        keydownDown();
                    }
                    $('#player').attr('style', `left: ${x*10}px; top: ${y*10}px`);
                })
                function keydownLeft(){
                    if(x>0){
                        x--;
                    }
                }
                function keydownRight(){
                    if(x<98){
                        x++;
                    }
                }
                function keydownUp(){
                    if(y>0){
                        y--;
                    }
                }
                function keydownDown(){
                    if(y<48){
                        y++;
                    }
                }
            })
        </script>
    </body>
</html>
