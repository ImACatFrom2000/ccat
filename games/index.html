<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>ゲーム</title>
    </head>
    <body>
        <main>
            <div class="playArea">
                <div id="lane1" class="lane"><img src="fruit_apple.png"></div>
                <div id="lane2" class="lane"><img src="fruit_apple.png"></div>
                <div id="lane3" class="lane"><img src="fruit_apple.png"></div>
                <div id="lane4" class="lane"><img src="fruit_apple.png"></div>
                <div id="lane5" class="lane"><img src="fruit_apple.png"></div>
                <div id="player"></div>
            </div>
        </main>
        <script src="../scripts/jquery-3.7.1.min.js"></script>
        <script>
            'use strict';

            $(document).ready(function(){
                console.log('READY');
                let playerX = 0;
                const playerY = 450;
                const playAreaHeight = 500;
                const playAreaWidth = 1000;
                const fruitsSize = 40
                const playerSize = 50;
                const numFruits = 5;
                const fallTime = 2000;
                const fallSpeed = (playAreaHeight + fruitsSize) * (10/fallTime)  //540px(画面の高さ+りんご)を2000ミリ秒で落ちる。10秒ごとに実行

                fallFruits();
                setInterval(fallFruits, fallTime);

                function fallFruits(){
                    const numFall = Math.floor(Math.random()*numFruits)+1;
                    const fruitsX = (playAreaWidth/numFruits)*(numFall-1) + (playAreaWidth/numFruits)/2 - playerSize/2;
                    $(`#lane${numFall} img`).addClass('falling');
                    let count=0;
                    const intervalTime = 10;
                    const maxCount = fallTime/intervalTime;     //200回

                    const intervalId = setInterval(() => {
                        let fruitsY= falling(count);
                        if(playerY <= fruitsY) {
                            if(Math.abs(playerX-fruitsX) <= 50) {   //プレイヤーとりんごのX距離が50以下なら
                                console.log('CATCH!')
                            }
                        }
                        count++;

                        if (count >= maxCount) {
                            clearInterval(intervalId);
                            $('.falling').attr('style', ``);
                            $(`#lane${numFall} img`).removeClass('falling');
                        }
                    }, intervalTime);
                }

                function falling(i){
                    $('.falling').attr('style', `top: ${fallSpeed*i-fruitsSize}px`);
                    return fallSpeed*i-fruitsSize;
                }

                $(document).keydown(function(e){
                    switch (e.keyCode){
                        case 65:            //A(左)
                            keydownLeft();
                            break;
                        case 68:            //D(右)
                            keydownRight();
                            break;
                        default:      
                            break;
                    }
                    $('#player').attr('style', `left: ${playerX}px;`);
                })
                function keydownLeft(){
                    if(playerX>0){
                        playerX= playerX -10;
                    }
                }
                function keydownRight(){
                    if(playerX<950){
                        playerX = playerX + 10;
                    }
                }
            })
        </script>
    </body>
</html>
